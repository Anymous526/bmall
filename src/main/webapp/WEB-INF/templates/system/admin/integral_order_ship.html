<link href="http://pc3.amallcdn.cn/resources/style/common/css/window.css" type="text/css" rel="stylesheet" />
<script>
jQuery(document).ready(function(){
	
	jQuery("#ecId").val("$!obj.ecId");
    jQuery("#theForm").validate({
	   rules:{
		   igoShipCode:{required:true},
		   igoShipTime:{required:true}
		   ecId:{required:true}
		   },
	   messages:{
	       igoShipCode:{required:"物流单号不能为空"},
		   igoShipTime:{required:"发货时间不能为空"}
	       ecId:{required:"快递公司不能为空"}
	   }
	}); 
 jQuery('#igo_ship_time').attr("readonly","readonly").datepicker({
	  dateFormat:"yy-mm-dd",
	  changeMonth: true,
	  changeYear: true
  });
 
 
});
</script>
<form action="$!webPath/admin/integral_order_ship_save.htm" method="post" id="theForm">
  <table style="float:left;" width="390" border="0" cellspacing="0" cellpadding="0" class="box_table">
    <tr>
      <td align="right" valign="top">兑换用户：</td>
      <td align="left">$!obj.igoUser.username</td>
    </tr>
    <tr>
      <td width="100" align="right" valign="top">兑换单号：
      </td>
      <td align="left">$!obj.igoOrderSn</td>
    </tr>
    <tr>
      <td width="100" align="right" valign="top">快递公司：
      </td>
      <td align="left">
      	<select name="ecId" id="ecId">
	      	<option>请选择...</option>
	      		#foreach($ec in $ecs)
	      			<option value="$!ec.id">$!ec.companyName</option>
	      		#end
      	</select>
      </td>
    </tr>
    <tr>
      <td align="right" valign="top">物流单号：</td>
      <td align="left"><input name="igoShipCode" type="text" id="igo_ship_code" value="$!obj.igoShipCode" /></td>
    </tr>
    <tr>
      <td align="right" valign="top">发货日期：</td>
      <td align="left"><input name="igoShipTime" type="text" id="igo_ship_time" value="$!CommUtil.formatLongDate($!obj.igoShipTime)" /></td>
    </tr>
    <tr>
      <td align="right" valign="top">发货说明：</td>
      <td align="left"><textarea name="igoShipContent" id="igo_ship_content" cols="40" rows="6">$!obj.igoShipContent</textarea></td>
    </tr>
    
    <tr>
      <td colspan="2" align="center"><span class="inputbtn">
        <input name="" type="submit" value="提交" style="cursor:pointer;"/>
        <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
        <input name="id" type="hidden" id="id" value="$!obj.id" />
      </span></td>
    </tr>
  </table>
</form>
