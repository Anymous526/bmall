<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/resources/style/system/manage/$!{config.websitecss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="http://pc4.amallcdn.cn/assets/js/jquery.min.js"></script>
<script src="http://pc4.amallcdn.cn/resources/js/jquery.validate.min.js"></script>
<script src="http://pc6.amallcdn.cn/resources/js/jquery.shop.common.js"></script>
<script src="http://pc4.amallcdn.cn/resources/js/jquery.poshytip.min.js"></script>
</head>
<body>
<div class="cont">
  <h1 class="seth1">礼品金明细</h1>
  <form action="$!webPath/admin/gold_list.htm" method="post">
  <div class="allmem_search">
    <ul>
      <li> <span>会员名</span> <span class="allmen size4">
        <input name="userName" type="text" id="userName" />
        </span> <span class="btn_search">
        <input name="" type="submit"  value="搜索" style="cursor:pointer;"/>
        </span> </li>
    </ul>
  </div>
  </form>
  <FORM name="ListForm" id="ListForm"  action="$!webPath/admin/gold_list.htm" method="post">
  <div class="leveltable">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="level_table">
      <tr style="background: #if($!config.websitecss=='blue') #2A7AD2 #end 
      #if($!config.websitecss=='black')#333 #end; height:30px; color:#FFF">
        <td width="70">&nbsp;</td>
        <td width="120">会员名</td>
        <td width="120" >操作管理员</td>
        <td width="60" >礼品金值</td>
        <td  width="150">操作时间</td>
        <td width="100">获取途径</td>
        <td width="250">描述</td>
      </tr>
	  #foreach($obj in $objs)
      <tr>
        <td><input name="checkbox" type="checkbox" id="checkbox" value="$!obj.id" />        </td>
        <td>$!obj.goldUser.username</td>
        <td>$!obj.goldAdmin.username</td>
        <td>$!obj.goldCount</td>
        <td>$!CommUtil.formatLongDate($!obj.addtime)</td>
        #if($!obj.goldSn=="system")
		  <td>系统管理员</td>
		#end
		#if($!obj.goldSn=="login")
		  <td>用户登陆</td>
		#end
		<!-- #if($!obj.type=="reg")
		  #set($type="用户注册")
		#end
        #if($!obj.type=="login")
		  #set($type="用户登录")
		#end
        #if($!obj.type=="integral_order")
		  #set($type="积分兑换")
		#end -->
		
        <td>$!obj.goldPayment</td>
      </tr>
      #end
    </table>
  </div>
  <div class="fenye"><input type="hidden" name="currentPage" id="currentPage" value="$!currentPage" />
	  <input name="mulitId" type="hidden" id="mulitId" />
	  $!gotoPageHTML</div>
 </FORM>
</div>
</body>
</html>
