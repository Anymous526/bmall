<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/resources/style/system/manage/$!{config.websitecss}/template.css"  rel="stylesheet" type="text/css"/>
<link href="http://pc2.amallcdn.cn/resources/style/common/css/overlay.css" type="text/css" rel="stylesheet" />
<script src="http://pc4.amallcdn.cn/assets/js/jquery.min.js"></script>
<script src="http://pc6.amallcdn.cn/resources/js/jquery-ui-1.8.21.js"></script>
<script src="http://pc6.amallcdn.cn/resources/js/jquery.shop.common.js"></script>
<script>
jQuery(document).ready(function(){
	var state = jQuery("#smsEnbale").val();
	if(state=="true"){
		jQuery("#smsOn").show();
		jQuery("#smsOff").hide();
	}else{
		jQuery("#smsOn").hide();
		jQuery("#smsOff").show();
	}
	//改变系统提示的样式
  jQuery("span .w").mousemove(function(){
	var id=jQuery(this.parentNode).attr("id");
	if(id="nothis"){
	   jQuery(this.parentNode).attr("id","this")
	}
  }).mouseout(function(){
     var id=jQuery(this.parentNode).attr("id");
	 if(id="this"){
	   jQuery(this.parentNode).attr("id","nothis")
	 }
  });	
});
function smsState(){
	var state = jQuery("#smsEnbale").val();
	if(state=="true"){
		jQuery("#smsEnbale").val("false");
		jQuery("#smsOff").show();
		jQuery("#smsOn").hide();
	}else{
		jQuery("#smsEnbale").val("true");
		jQuery("#smsOff").hide();
		jQuery("#smsOn").show();
	}
}
function test_sms(){
  var smsTest=jQuery("#smsTest").val();
  jQuery.post("$!webPath/admin/test_sms.htm",{"mobile":smsTest},function(data){
    if(data==="true"){alert("短信测试成功，系统可以发送手机短信！");}else{alert("短信测试失败，请检查短信平台设置！");}
  },"text");
}
function smsSave(){
	jQuery("#theForm").submit();
}
</script>
</head>
<body>
<form action="$!webPath/admin/sys_config_save.htm" method="post" enctype="multipart/form-data" name="theForm" id="theForm">
<input name="id" id="id" type="hidden" value="$!config.id"/>
<input name="list_url" type="hidden" id="list_url" value="$!webPath/admin/set_sms.htm" />
<input name="op_title" type="hidden" id="op_title" value="手机短信设置成功" />
<div class="cont">
  <h1 class="seth1">手机短信设置</h1>
  <div class="settab"><span class="tab-one"></span> <span class="tabs"> <a href="javascript:void(0);" class="this">手机短信设置</a> </span> <span class="tab-two"></span></div>
  <div class="setcont">
    <ul class="set1">
      <li>短信功能开启</li>
      <li>
	  <span class="webSwitch"> 
	  <input name="smsenbale" id="smsEnbale" type="hidden" value="$!config.smsenbale" />
	  <img src="$!webPath/resources/style/system/manage/$!{config.websitecss}/images/on.jpg" width="61" height="23" style="cursor:pointer" onclick="smsState();" id="smsOn"/> 
	  <img src="$!webPath/resources/style/system/manage/$!{config.websitecss}/images/off.jpg" width="61" height="23" style="cursor:pointer" onclick="smsState();" id="smsOff"/> 
	  </span> 
	  <span id="nothis"><strong class="q"></strong><strong class="w">设置是否启用手机短信功能</strong><strong class="c"></strong></span></li>
    </ul>
    <!--鼠标未经过样式-->
    <ul class="set1">
      <li>短信平台用户名</li>
      <li><span class="webname">
        <input name="smsAccountSid" type="text" id="smsAccountSid" value="$!config.smsAccountSid" />
        </span><span id="nothis"><strong class="q"></strong><strong class="w">短信平台用户名</strong><strong class="c"></strong></span></li>
    </ul>
    <ul class="set1">
      <li>短信平台口令</li>
      <li><span class="webname">
	   <input name="smsAuthToken" type="text" id="smsAuthToken" value="$!config.smsAuthToken" />
        </span><span id="nothis"><strong class="q"></strong><strong class="w">短信平台口令</strong><strong class="c"></strong></span></li>
    </ul>
     <ul class="set1">
      <li>短信平台地址</li>
      <li><span class="webname">
        <input name="smsUrl" type="text" id="smsUrl" value="$!config.smsUrl"/>
        </span><span id="nothis"><strong class="q"></strong><strong class="w">短信平台地址</strong><strong class="c"></strong></span></li>
    </ul>
    <ul class="set1">
      <li>短信平台端口</li>
      <li><span class="webname">
        <input name="smsPort" type="text" id="smsPort" value="$!config.smsPort"/>
         </span><span id="nothis"><strong class="q"></strong><strong class="w">短信平台端口</strong><strong class="c"></strong></span></li>
    </ul>
    <ul class="set1">
      <li>短信平台AppId</li>
      <li><span class="webname">
        <input name="smsAppId" type="text" id="smsAppId" value="$!config.smsAppId"/>
        </span><span id="nothis"><strong class="q"></strong><strong class="w">短信平台AppId</strong><strong class="c"></strong></span></li>
    </ul>
    <ul class="set1">
      <li>验证短信长度</li>
      <li><span class="webname">
        <input name="verificationCodeLength" type="text" id="verificationCodeLength" value="$!config.verificationCodeLength"/>
        </span><span id="nothis"><strong class="q"></strong><strong class="w">验证短信长度</strong><strong class="c"></strong></span></li>
    </ul>
    <ul class="set1">
      <li>验证短信过期时间 /分</li>
      <li><span class="webname">
        <input name="smsExceedTime" type="text" id="smsExceedTime" value="$!config.smsExceedTime"/>
        </span><span id="nothis"><strong class="q"></strong><strong class="w">验证短信过期时间 /分</strong><strong class="c"></strong></span></li>
    </ul>
    <ul class="set1">
      <li>短信发送间隔 /秒</li>
      <li><span class="webname">
        <input name="smsSendInterval" type="text" id="smsSendInterval" value="$!config.smsSendInterval"/>
        </span><span id="nothis"><strong class="q"></strong><strong class="w">短信发送间隔 /s</strong><strong class="c"></strong></span></li>
    </ul>
    <ul class="set1">
      <li>每日每个用户短信最大条数</li>
      <li><span class="webname">
        <input name="smsMaxNumber" type="text" id="smsMaxNumber" value="$!config.smsMaxNumber"/>
        </span><span id="nothis"><strong class="q"></strong><strong class="w">当日每个用户短信最大条数</strong><strong class="c"></strong></span></li>
    </ul>
  </div>
  <div class="submit">
    <input name="" type="button" value="提交" onclick="smsSave();" style="cursor:pointer;"/>
  </div>
</div>
</form>
</body>
</html>
