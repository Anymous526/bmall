<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/resources/style/system/manage/$!{config.websitecss}/template.css"  rel="stylesheet" type="text/css"/>
<link  href="http://pc3.amallcdn.cn/resources/style/common/css/jquery-ui-1.8.22.custom.css" type=text/css rel=stylesheet>
<script src="http://pc4.amallcdn.cn/assets/js/jquery.min.js"></script>
<script src="http://pc4.amallcdn.cn/resources/js/jquery.validate.min.js"></script>
<script src="http://pc6.amallcdn.cn/resources/js/jquery.shop.common.js"></script>
<script src="http://pc4.amallcdn.cn/resources/js/jquery.poshytip.min.js"></script>
<script src="http://pc6.amallcdn.cn/resources/js/jquery-ui-1.8.21.js"></script>
<script src="http://pc5.amallcdn.cn/resources/js/jquery.zh.cn.js"></script>
<script>
jQuery(document).ready(function(){
  jQuery("#theForm").validate({
    rules:{
     goodsId:{required:true},
	 adTitle:{required:true},
	 adApId:{required:true},
	 adBeginTime:{required:true},
	 adEndTime:{required:true},
	 acc:{
	    accept:"$!config.imagesuffix"
	  }
	 },
    messages:{
     goodsId:{required:"商品Id不能为空"},
	 adTitle:{required:"广告标题不能为空"},
	 adApId:{required:"广告位置不能为空"},
	 adBeginTime:{required:"开始时间不能为空"},
	 adEndTime:{required:"结束时间不能为空"},
	 acc:{
	    accept:"不允许的图片格式"
	  }
	}
  });
 	//改变系统提示的样式
  jQuery("span .w").mousemove(function(){
	var id=jQuery(this.parentNode).attr("id");
	if(id="nothis"){
	   jQuery(this.parentNode).attr("id","this")
	}
  }).mouseout(function(){
     var id=jQuery(this.parentNode).attr("id");
	 if(id="this"){
	   jQuery(this.parentNode).attr("id","nothis")
	 }
  });
  //
  jQuery("#logoShow").mouseover(function(){
	    jQuery("#logoImg").css('display','block');
   }).mouseout(function(){
		jQuery("#logoImg").css('display','none');
	});
  //
  jQuery("#acc").change(function(){
	 jQuery("#textfield1").val(jQuery("#acc").val());
   })
  //
  jQuery('#ad_begin_time').attr("readyonly","readyonly").datepicker({
	  dateFormat:"yy-mm-dd",
	  changeMonth: true,
	  changeYear: true
  });
  jQuery('#ad_end_time').attr("readyonly","readyonly").datepicker({
	  dateFormat:"yy-mm-dd",
	  changeMonth: true,
	  changeYear: true
  });
  //
  jQuery("#ad_ap_id").change(function(){
     var ap_type=jQuery(this).find('option:selected').attr("ap_type");
	 if(ap_type=="text"){
	   jQuery("#advert_text").show();
	   jQuery("#advert_img").hide();
	   jQuery("#advert_slide").hide();
	 }
	 if(ap_type=="slide"){
	   jQuery("#advert_img").show();
	   jQuery("#advert_slide").show();
	   jQuery("#advert_text").hide();
	 }
	 if(ap_type=="img"||ap_type=="scroll"){
	   jQuery("#advert_img").show();
	   jQuery("#advert_text").hide();
	   jQuery("#advert_slide").hide();
	 }
  });
  //
  jQuery("#ad_ap_id").val("$!obj.adAp.id");
   #if($!obj.adAp.apType=="text")
	   jQuery("#advert_text").show();
	   jQuery("#advert_img").hide();
	   jQuery("#advert_slide").hide();   
   #end
    #if($!obj.adAp.apType=="slide")
	   jQuery("#advert_slide").show();
	#end
	#if($!obj.adAp.apType=="slide"||$!obj.adAp.apType=="img"||$!obj.adAp.apType=="scroll")
	   jQuery("#advert_img").show();
	   jQuery("#advert_text").hide();
	   jQuery("#advert_slide").hide();	   
	#end

});
</script>
</head>
<body>
<div class="cont">
  <h1 class="seth1">WAP广告管理</h1>
  <div class="settab"><span class="tab-one"></span> <span class="tabs"> <a href="$!webPath/admin/wap_advert_list.htm">所有广告</a>| <a href="$!webPath/admin/wap_advert_list_audit.htm" >未审核广告</a> | <a href="$!webPath/admin/wap_advert_add.htm" #if(!$!edit)class="this"#end>新增广告</a>| <a href="$!webPath/admin/wap_adv_pos_list.htm">所有广告位</a>| <a href="$!webPath/admin/wap_adv_pos_add.htm">新增广告位</a>#if($!edit) | 
	   <a href="javascript:void(0);" class="this">编辑</a>
	   #end</span> <span class="tab-two"></span></div>
  <form action="$!webPath/admin/wap_advert_save.htm" method="post" enctype="multipart/form-data" id="theForm">
  <div class="setcont">
  	<ul class="set1">
      <li><strong class="orange fontsize20">*</strong>商品Id</li>
      <li><span class="webname">
        <input name="goodsId" type="number" id="goodsId" value="$!obj.adText" />
        </span></li>
    </ul>
    <!--鼠标经过样式-->
    <ul class="set1">
      <li><strong class="orange fontsize20">*</strong>广告名称</li>
      <li><span class="webname">
        <input name="adTitle" type="text" id="ad_title" value="$!obj.adTitle" />
        </span></li>
    </ul>
    <!--鼠标未经过样式-->
    <ul class="set1">
      <li><strong class="orange fontsize20">*</strong>广告位置</li>
      <li><span class="webnamesec sizese">
        <select name="adApId" id="ad_ap_id" size="10" style="width:400px;">
          <option value="">请选择所属广告位...</option>
          #foreach($ap in $aps)
          #if($!ap.apMark=="index1")
          #set($mark="首页位置一")
        #end
        #if($!ap.apMark=="index2")
          #set($mark="首页位置二")
        #end
        #if($!ap.apMark=="new1")
          #set($mark="新品位置一")
        #end
        #if($!ap.apMark=="new2")
          #set($mark="新品位置二")
        #end
        #if($!ap.apMark=="sale")
          #set($mark="特价")
        #end
        #if($!ap.apMark=="groupbuy1")
          #set($mark="团购位置一")
        #end
        #if($!ap.apMark=="groupbuy2")
          #set($mark="团购位置二")
        #end
        #if($!ap.apMark=="groupbuy3")
          #set($mark="团购位置三")
        #end
        #if($!ap.apMark=="customize")
          #set($mark="订制")
        #end
          <option value="$!ap.id" ap_type="$!ap.apType">$!{ap.apTitle}($!{ap.apWidth}*$!{ap.apHeight})——$!mark</option>
          #set($mark="")
          #end
        </select>
        </span></li>
    </ul>
    <ul class="set1">
      <li><strong class="orange fontsize20">*</strong>开始时间</li>
      <li><span class="webname">
        <input name="adBeginTime" type="text" id="ad_begin_time" value="$!CommUtil.formatShortDate($!obj.adBeginTime)" />
        </span></li>
    </ul>
    <ul class="set1">
      <li><strong class="orange fontsize20">*</strong>结束时间</li>
      <li><span class="webname">
        <input name="adEndTime" type="text" id="ad_end_time" value="$!CommUtil.formatShortDate($!obj.adEndTime)" />
        </span></li>
    </ul>
    <ul class="set1" id="advert_img" style="display:none;">
        <li>广告图片</li>
        <li> <span class="size13" >
          <input name="textfield" type="text" id="textfield1" />
          </span> <span class="filebtn">
          <input name="button" type="button" id="button1" value=""/>
          </span> <span style="float:left;" class="file">
          <input name="acc" type="file" id="acc" class="file-text" size="30"/>
          </span> <span class="preview"> <img src="$!webPath/resources/style/system/manage/blue/images/preview.jpg" width="25" height="25"  id="logoShow" style="cursor:help"/> </span>#if(!$!obj.adAcc)<span id="nothis"><strong class="q"></strong><strong class="w">暂无图片</strong><strong class="c"></strong></span>#end
          #if($!obj.adAcc)
          <div class="bigimgpre" id="logoImg" style="display:none;"><img src="$!imageWebServer/$!obj.adAcc.path/$!obj.adAcc.name"  width="$!obj.adAcc.width" height="$!obj.adAcc.height" id="logoShow2"/> </div>
          #end
        </li>
      </ul>
     <ul class="set1" id="advert_text" style="display:none;">
      <li>广告文字：</li>
      <li><span class="webname">
        <input name="adText" type="text" id="ad_text" value="$!obj.adText" />
        </span></li>
    </ul> 
     <ul class="set1" id="advert_url">
      <li>广告链接：</li>
      <li><span class="webname">
        <input name="adUrl" type="text" id="ad_url" value="$!obj.adUrl" />
        </span></li>
    </ul> 
    <ul class="set1" id="advert_slide" style="display:none;">
      <li>幻灯片序号：</li>
      <li><span class="webname">
        <input name="adSlideSequence" type="text" id="ad_slide_sequence" value="$!obj.adSlideSequence" />
        </span></li>
    </ul>  
  </div>
  <div class="submit">
    <input name="" type="submit" value="提交" style="cursor:pointer;" />
    <input name="add_url" type="hidden" id="add_url" value="$!webPath/admin/wap_advert_add.htm" />
    <input name="list_url" type="hidden" id="list_url" value="$!webPath/admin/wap_advert_list.htm" />
    <input name="id" type="hidden" id="id" value="$!obj.id" />
    <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
  </div>
  </form>
</div>
</body>
</html>
