<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<link href="$!webPath/resources/style/system/manage/$!{config.websitecss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="http://pc4.amallcdn.cn/assets/js/jquery.min.js"></script>
<script src="http://pc6.amallcdn.cn/resources/js/jquery.shop.common.js"></script>
<script src="http://pc4.amallcdn.cn/resources/js/jquery.poshytip.min.js"></script>
<body>
<div class="cont">
  <h1 class="seth1">商品模块楼层管理</h1>
  <div class="settab"> <span class="tab-one"></span> <span class="tabs"> <a href="$!webPath/admin/goods_moduleFloorNext_list.htm?floorId=$!floorId&moduleId=$!moduleId"  class="this">管理</a>
  | <a href="$!webPath/admin/goods_moduleFloor_list.htm?moduleId=$!moduleId">上一级</a> | <a href="$!webPath/admin/goods_moduleFloorNext_add.htm?floorId=$!floorId&moduleId=$!moduleId">新增</a></span> <span class="tab-two"></span></div>
  <form name="ListForm" id="ListForm" action="$!webPath/admin/goods_moduleFloor_list.htm" method="post">
  <input type="hidden" name="moduleId" value="$!moduleId"/>
  <div id="list">
    <div class="typemanager">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="specific_table">
        <tr style="background: #if($!config.websitecss=='blue') #2A7AD2 #end 
      #if($!config.websitecss=='black')#333 #end; height:30px; color:#FFF">
	        <td width="80%" align="center">区域省份名称</td>
	        <td width="20%" align="center">操作</td>
      </tr>
        #foreach($obj in $objs)
        <tr id="$!obj.id">
        <td width="80%" align="center"><ul class="addclass">
          <li class="ac3"><span class="classies">
         	 <input name="ids" id="ids" type="hidden" value="$!obj.id" />
            <input type="text" name="$!obj.areaname" id="$!obj.floorname" value="$!obj.areaname" readonly="readonly"/>
            </span></li>
        </ul></td>
        <td width="20%" align="center" class="ac8"><a href="javascript:voud(0);" onclick="if(confirm('删除后不可恢复，是否继续?'))window.location.href='$!webPath/admin/goods_moduleFloorNext_del.htm?mulitId=$!obj.id&floorId=$!floorId&moduleId=$!moduleId'" >删除</a></td>
      </tr>
        #end
      </table>
    </div>
</form>
</div>
</body>
</html>
