<script type="text/javascript"> 

function forgotFirst()
{    
	var phone = $("#phone").val() 
	if($("#phone").val() == "")
	{
		$("#ch_user").text("用户名不能为空");
		$("#ch_user").css("color","red");
		$("#phone").focus();
		refreshCode();
		return false;
	}
	if($("#phone").val() != "")
	{
		$("#ch_user").text("输入正确"); 
		$("#ch_user").css("color","#ccc");
	} 
	var phoneReg=/^1\d{10}$/;
	if(!phoneReg.test(phone))
	{
		$("#ch_user").text("请输入正确手机号码");			
		$("#ch_user").css("color","red");			
		$("#phone").trigger("focus");
		return false;
	} 
	if($("#code_1").val() == "")
	{
		$("#item-text1").css("color","red");
		$("#item-text1").html("验证码不能为空");  
		$("#code_1").focus(); 
		return;
	} 
/* 	if(!(/^\d{4}$/.test)($("#code_1").val()))
	{
		$("#item-text1").css("color","red");
		$("#item-text1").html("验证码错误");  
		$("#code_1").focus(); 
		return;
	} */ 
	//判断是存在该用户或手机号
	jQuery.ajax({
		type : 'POST',
		url : "$!webPath/check_phone.htm",
		data : {"phoneNum":phone},
		success : function(ret) {
			if(ret != "1")
			{
				$("#ch_user").text("该用户不存在");
				$("#ch_user").css("color","red");			
				$("#phone").trigger("focus");
				return;
			}
		},
		error : function(jqXHR, textStatus, errorThrown) {
			$("#ch_user").text("");
			return;
		}
	});
	
	$("#theForm").submit();
}

</script>
