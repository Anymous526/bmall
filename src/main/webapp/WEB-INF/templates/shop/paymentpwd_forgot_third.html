function saveUpdatePassword() 
{

			$("#repassword").focus();
			return;
		}
	 
	//加密
		var shaObj = new amallEncryption($("#password").val());
		var str = shaObj.getHash();
		$("#password").val(str);
		
		$("#theForm").submit();
	 
}
