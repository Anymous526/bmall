<script type="text/javascript">
var intDiff = parseInt(60);//倒计时总秒数量
jQuery(function(){
	var apps = jQuery("div[id^=app]");
	jQuery.each(apps,function(i,v){
		var intDiff = 60;
		apptimer(intDiff,i);
	});
});	


function apptimer(intDiff,index){
	window.setInterval(function(){
	var day=0,
		hour=0,
		minute=0,
		second=0;//时间默认值		
	if(intDiff > 0){
		day = Math.floor(intDiff / (60 * 60 * 24));
		hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
		minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
		second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
	}
	if (minute <= 9) minute = '0' + minute;
	if (second <= 9) second = '0' + second;
	 
	
	jQuery("#day_show_"+index).html(day+"天");
	jQuery("#hour_show_"+index).html('<s id="h"></s>'+hour+'时');
	jQuery("#minute_show_"+index).html('<s></s>'+minute+'分');
	jQuery("#second_show_"+index).html('<s></s>'+second+'秒');
	intDiff--;
	}, 1000);
}  
</script>
