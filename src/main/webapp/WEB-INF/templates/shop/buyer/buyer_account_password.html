<script>


function btnForm()
{
	var newpwd = $("#new_password").val();
	var oldpwd = $("#old_password").val();
	var newpwd2 = $("#new_password1").val();
	
	if(newpwd == "" || oldpwd == "" || newpwd != newpwd2)
	{
		$("#prompt").text("输入错误或者密码不一致");
		return false;
	}
	
	
	var shaObj = new amallEncryption(oldpwd);
	var str = shaObj.getHash();
	$("#old_password").val(str);
	
	shaObj = new amallEncryption(newpwd);
	str = shaObj.getHash();
	$("#new_password").val(str);
	$("#theForm").submit();
	
	
	return false;
	
}
