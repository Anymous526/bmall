$!httpInclude.include("/buyer/my_benefit_head.htm")
	<form action="$!webPath/buyer/my_special_currency.htm" method="post" id="ListForm">	
		<div class="productmain">
		<div class="container" style="height:37px;">
            <ul class="section" style="padding: 0;">
              <li class=""><a href="$!webPath/buyer/my_vip_benefit.htm">招商奖</a></li>
              <li class=""><a href="$!webPath/buyer/my_benefit_fee.htm">分红奖</a></li>
              <li class=""><a href="$!webPath/buyer/my_benefit_recharge.htm">充值奖</a></li>

            </ul>
          </div>
          <div class="ordercon">
            <table border="0" cellpadding="0" cellspacing="0" style="text-align: center;line-height: 24px;font-size: 24px;width: 100%;height: auto;border:none;">

            		<td width="20%">订单号</td>

					<td>$CommUtil.formatShortDate($!obj.addtime)</td>
				</tr>
 				#end
 
            </table>

      	<div class="bottom_page" style="margin-top: 25px;">
			<input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" /> $!gotoPageFormHTML
		</div>
	</div>
  </div>
</div>

$!httpInclude.include("/footer1.htm")

</html>
<script>
	function gotoPage(n) {
		jQuery("#currentPage").val(n);
		jQuery("#ListForm").submit();
