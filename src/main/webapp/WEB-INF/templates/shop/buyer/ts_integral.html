<script>

	
var proportion = "$!proportion";
function jfinpuValueChange(e){
	var b = 0;
	if(isNaN(e.value)){
		alert("只能输入数字");
		e.focus(); 
		return;
	}

	if(e.value==null){
		alert("输入积分不能为空");
		e.focus();
		return;
	}
	var current = jQuery("#currentIntegral").text();
	var yesCurrent = jQuery("#yesCurrentIntegral").text();
	var integral=$("#integral").val();
	var cash =e.value;
	if(cash > parseInt(current)){
		alert("积分不足");
		return;
	}
	if(e.value>0){
		 b = parseInt(e.value/proportion);
	}
	
	if(parseInt(integral)<proportion){
		alert("积分不足");
		return;
	} 
	jQuery(".duicjf").text(b);
	jQuery("#tianshiB").val(b);
	
}


function checkAndSubmit(){
	var jf = jQuery("#integ").val();
	jQuery("#integ").focus();
	if(jf==""){
		alert("输入积分必须大于0");
		return;
	}
	jQuery("#ListForm").submit();
}
