{
	var box = $("#jq_hidebox");//把上面的弹出框暂时隐藏

	var json = JSON.parse(str);
	
	for(var i = 0; i < json.length; i++)

			box.prepend("<a data-reveal-id='myModal' href='javascript:void(0)' id='prepare' name='$!webPath/article_query_id.htm?id=" + key +"'>" + json[i][key] + "</a>");

	}
	
	
}
