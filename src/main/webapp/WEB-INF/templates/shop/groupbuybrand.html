<!DOCTYPE  html>
<html>
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css" href="http://pc1.amallcdn.cn/assets/css/base.css"/>
<!--基本样式-->
<link rel="stylesheet" type="text/css" href="http://pc1.amallcdn.cn/assets/css/index.css"/>
<!--基本样式-->
<link rel="stylesheet" type="text/css" href="http://pc3.amallcdn.cn/assets/css/tuangou.css">
<script type="text/javascript" src="http://pc4.amallcdn.cn/assets/js/jquery.min.js"></script>
<script src="http://pc5.amallcdn.cn/assets/js/index_banner_menu.js" type="text/javascript"></script>
<script type="text/javascript" src="http://pc4.amallcdn.cn/assets/js/yg.union.js"></script>
<!--weihaitao  start-->
<script type="text/javascript" src="$!webPath/assets/js/scroll.1.3.js"></script>
<!--weihaitao  end-->
<script type="text/javascript">
$(document).ready(function(){ 
	$("#marquee1_1").dayuwscroll({
		parent_ele:'#wrapBox1',
		list_btn:'#tabT04',
		pre_btn:'#left1',
		next_btn:'#right1',
		path: 'left',
		auto:true,
		time:3000,
		num:4,
		gd_num:4,
		waite_time:1000
	}); 
});
</script>
</head> 
<body>
<div id="brand_div">
  <div class="floor_name"> <span class="f_name">品牌团</span>  </div>
  <div class="brand_name"> 
    <ul>
      #foreach($obj in $grps)
      <li><a href="$!webPath/groupbrand.htm?gb_id=$!{obj.id}">$!obj.name</a></li>
      #end
      <li class="on"><a href="$!webPath/groupbrand.htm">全部品牌团</a></li>
    </ul>
  </div>
   
  <div id="marq">
    <div id="marquee1" class="marqueeleft">
      <div id="wrapBox1" class="wrapBox">
             
        <ul id="marquee1_1" class="count clearfix">
          #foreach($obj in $groupGoodsList)
          <li> 
	          <a href="$!webPath/groupExcessive.htm?gg_id=$!obj.id" class="img_wrap">
	          	<img title="" src="$!imageWebServer/$!{obj.ggImg2.path}/$!{obj.ggImg2.name}" /> 
	          </a>
	          
              <div class="txt"> 
	              <span class="marleft" title="$!obj.ggContent">$!obj.ggContent</span> 
	              <span class="marright" class="text-area">
	              	<label class="Red">$!obj.ggDefCount</label>人想买， 距开团仅剩$!groupViewTools.checkTimeDiff($!obj.group.begintime)小时
	              </span> 
              </div> 
	      </li>  
	      #end  
        </ul> 
        <ul id="marquee1_2">
        </ul> 
      </div>
         <a id="right1" class="prev icon btn"></a>
		 <a id="left1" class="next icon btn"></a>
    </div> 
    <div class="brand_logo_list"> 
    #foreach($gb in $gbs)
    <a href="$!webPath/brand_goods.htm?id=$!{gb.id}" target="_blank">
    <img src="$!webPath/assets/img/webp/vce01.jpg" original="$!imageWebServer/$!gb.brandLogo.path/$!gb.brandLogo.name"/>
    </a> 
     #end
    </div>
  </div>
</div>
</body>
</html>
