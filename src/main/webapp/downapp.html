<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>下载天使Amall-App</title>
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css" />
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <style>
    body{margin:0;}
    .downapp_wrap{display:none;}
    .app_title{text-align:center;font-size:1.6rem;width:72%;margin:0 auto;background:red;color:#fff;padding:.5rem 0;margin-bottom:2rem;margin-top:1rem;}
    .app_wrap{text-align:center;margin-top: 16%;}.app_wrap img{width:50%;}
    .app_bg{width:100%;height:100%;position:fixed;top:0;left:0;background:#000;opacity:0.7;z-index:99;}
    .app_img_box{position:absolute;top:2%;z-index:999;width:100%;}.app_img_box img{width:100%;}
    </style>
</head>
<body>
<div class="downapp_wrap">
<p class="app_title"><i class="fa fa-download" style="margin-right:.5rem"></i>客户端下载</p>
<div class="app_wrap">
	<img src="assets/img/browse_img.png"/>
</div>
<div class="app_bg"></div>
<div class="app_img_box">
	<img src="assets/img/browse.png"/>
</div>
</div>
<script>
        window.onload = function() {
            var ua = navigator.userAgent.toLowerCase();
            if (/iphone|ipad|ipod/.test(ua)) {
                window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.amall.buyer";
            }else if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            	$(".downapp_wrap").show();
            }else {
                window.location.href = "http://www.amall.com/app/amallbuyer.apk";
            }
        }
        $(".app_title").click(function(){
        	$(".app_bg").show();
        	$(".app_img_box").show();
        });
       
        $(".app_bg,.app_img_box").click(function(){
        	$(".app_bg").hide();
        	$(".app_img_box").hide();
        });
</script>
</body>
</html>
